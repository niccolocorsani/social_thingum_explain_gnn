<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
  }

  /*add css for links*/

  .link {
    fill: none;
    stroke: #999;
    stroke-opacity: .6;
    stroke-width: 3px;
  }


</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>

  // set a width and height for our SVG
  var width = 50000,
    height = 70000;
  var links
  var files


  async function readData() {

    try {
        await d3.json("winner_graph.txt", function (data) {
          links = data
          console.log(data);
          createGraph(data)
        });

    } catch (err) {
      console.log(err);
    }
  }


  // wait readData to finish
  readData().then(function () {
    console.log(links);
  });

  function createGraph(links) {

    var nodes = {};

    links.forEach(function (link) {
      link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source, type: 'user'});
      link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target, type: 'movie'});
    });


    // add a SVG to the body for our viz
    var svg = d3.select('body')
      .append('text')
      .attr('x', 100)
      .attr('y', 100)
      .text('-------------------------------------------------------------------------------------------------------------------------------------------')
      .style("font-size", "150px")
      .append('svg')
      .attr('transform', 'scale(0.3)')
      .attr('width', width)
      .attr('height', height)


    // use the force
    var force = d3.layout.force()
      .charge(-40000)
      .size([width, height])
      .nodes(d3.values(nodes))
      .links(links)
      .on("tick", tick)
      .linkDistance(1200)
      .start();

    // add links
    var link = svg.selectAll('.link')
      .data(links)
      .enter().append('line')
      .attr('class', 'link');


    // add nodes
    var node = svg.selectAll('.node')
      .data(force.nodes())
      .enter().append('circle')
      .attr('class', 'node')
      .attr('r', 20)
      // add color to nodes based on type
      .style('fill', function (d) {
        return d.type == 'user' ? 'red' : 'blue';
      });

    // add text
    var texts = svg.selectAll('.text')
      .data(force.nodes())
      .enter().append('text')
      .attr('class', 'text')
      .text(function (d) {
        return d.name;
      })
      .style("font-size", "70px")
      .style("font-family", "Arial")
      .style("fill", "black");

    // add arrow markers
    svg.append("defs").selectAll("marker")
      .data(["end"])
      .enter().append("marker")
      .attr("id", function (d) {
        return d;
      })
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 25)
      .attr("refY", 0)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M0,-5L10,0L0,5");

    // apply arrow markers to links
    link.attr("marker-end", "url(#end)");


    function tick(e) {

      node.attr('cx', function (d) {
        return d.x;
      })
        .attr('cy', function (d) {
          return d.y;
        })
        .call(force.drag);

      link.attr('x1', function (d) {
        return d.source.x;
      })
        .attr('y1', function (d) {
          return d.source.y;
        })
        .attr('x2', function (d) {
          return d.target.x;
        })
        .attr('y2', function (d) {
          return d.target.y;
        });
      //bind the position of the text to the position of the node
      texts.attr("x", function (d) {
        return d.x + 20;
      })
        .attr("y", function (d) {
          return d.y + 20;
        });
    }
  }

  // positionate the view of the browser at the center of the graph
  window.onload = function () {
    window.scrollTo(width / 2, height / 2);
  };
</script>
